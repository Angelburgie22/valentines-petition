<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c5acfc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            transition: all 0.2s ease;
            width: 300px;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 1.5rem;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 25px 40px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        #btnSi {
            background-color: #ff4d6d;
            color: white;
        }

        #btnNo {
            background-color: #adb5bd;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-fade {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }

        button:active {
            transform: scale(0.9);
        }

        #celebration-gif {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -120%);
            z-index: 20;
            display: none;
            max-width: 200px;
        }
    </style>
</head>

<body>

    <img id="celebration-gif" src="bechitos.gif" alt="Besitos">

    <div id="card">
        <h1>Â¿Quieres ser mi San ValentÃ­n?</h1>
        <div class="buttons">
            <button id="btnSi" onclick="celebrate()">Chi</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const btnNo = document.getElementById('btnNo');
        const gifContainer = document.getElementById('celebration-gif');

        const handleMouseOver = () => {
            _moveCard();
            _fadeOutImage();
        }

        const _fadeOutImage = () => {
            const randomNum = Math.floor(Math.random() * 5) + 1;
            const imgPath = `espantado_${randomNum}.jpg`;

            const img = document.createElement('img');
            img.src = imgPath;
            img.className = 'img-fade';

            btnNo.innerHTML = '';
            btnNo.appendChild(img);

            setTimeout(() => {
                img.style.opacity = '0';
            }, 100);

            setTimeout(() => {
                btnNo.innerHTML = 'No';
            }, 3000);
        }

        const _moveCard = () => {
            const x = Math.random() * (window.innerWidth - card.offsetWidth);
            const y = Math.random() * (window.innerHeight - card.offsetHeight);

            card.style.left = `${x}px`;
            card.style.top = `${y}px`;
        };

        btnNo.addEventListener('mouseover', handleMouseOver);

        btnNo.addEventListener('click', () => {
            alert("No me digas que no, por favor, preciosa ðŸ¥¹");
            handleMouseOver();
        });

        const _showCenterGif = () => {
            gifContainer.style.display = 'block';
        }

        function celebrate() {
            card.innerHTML = "<h1>Â¡Yo sabÃ­a que sÃ­ querÃ­as!</h1><p>Te amo mucho, mi San ValentÃ­n ðŸ’˜</p>";
            card.style.left = "50%";
            card.style.top = "50%";
            card.style.transform = "translate(-50%, -50%)";

            _showCenterGif();
        }
    </script>
</body>
